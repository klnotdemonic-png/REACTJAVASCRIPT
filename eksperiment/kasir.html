<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kasir - Kasir Mini</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <h2>Kasir Mini</h2>
      <div>
        <span style="font-size:14px">User: <b id="userDisplay">-</b></span>
        <button class="btn-logout" onclick="logout()">Logout</button>
      </div>
    </div>

    <hr/>

    <!-- form tambah item -->
    <h3>Tambah Item</h3>
    <input id="item-name" placeholder="Nama Produk" />
    <input id="item-price" placeholder="Harga (angka saja)" type="number" />
    <input id="item-qty" placeholder="Qty" type="number" value="1" />
    <button onclick="addItem()">Tambah ke Keranjang</button>

    <!-- daftar transaksi -->
    <h3 style="margin-top:18px;">Keranjang</h3>
    <ul id="cartList" class="list"></ul>

    <div style="margin-top:12px;">
      <strong>Total: Rp <span id="grandTotal">0</span></strong>
    </div>

    <div style="margin-top:14px; display:flex; gap:10px;">
      <button onclick="clearCart()" style="background:#f0ad4e">Kosongkan</button>
      <button onclick="printReceipt()" style="background:#0275d8">Cetak Struk</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
